<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h2  class="h2">ordered list</h2>
    <ol type="1" class="list" >
        <i>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        </i>
    </ol>
    <ol type="A" start="1" class="list">
        <i>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        </i>
       
    </ol>
    <ol type="i" class="list" >
        <i>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        </i>
    </ol>
    <ol type="I" start="1" class="list">
        <i>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        </i>
    </ol>
    <ol type="a" class="list" >
        <i>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        </i>
    </ol>

</body>
</html>
